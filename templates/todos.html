<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="date"], select {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
        }
        .columns {
            display: flex;
            gap: 30px;
        }
        .column {
            flex: 1;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            min-height: 300px;
        }
        .column h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: grab;
        }
        .done {
            text-decoration: line-through;
            color: gray;
        }
        .due-date {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <form method="POST">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <input type="date" name="due_date">
        <select name="status">
            <option value="Planned">Planned</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Completed">Completed</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <div class="columns">
        {% for status in ['Planned', 'Ongoing', 'Completed'] %}
        <div class="column"
             ondrop="drop(event, '{{ status }}')"
             ondragover="allowDrop(event)">
            <h2>{{ status }}</h2>
            <ul>
                {% for task in grouped_tasks[status] %}
                <li id="task-{{ task[0] }}" draggable="true"
                    ondragstart="drag(event)">
                    <span class="{{ 'done' if task[2] else '' }}">{{ task[1] }}</span>
                    {% if task[3] %}
                        <span class="due-date"> (Due: {{ task[3] }})</span>
                    {% endif %}
                    <a href="/todos/{{ task[0] }}/delete">[Removea]</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>

    <p><a href="/logout">Logout</a></p>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev, newStatus) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const taskId = data.split("-")[1];

            fetch(`/todos/${taskId}/move`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: newStatus })
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("Error moving task.");
                }
            });
        }
    </script>
</body>
</html>
